services:
  - type: web
    name: srm-approval-system
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: SRM-RMP Institutional Approval
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: UPLOAD_DIR
        sync: false
      - key: MAILERSEND_API_KEY
        sync: false
      - key: MAILERSEND_SENDER_EMAIL
        sync: false
      - key: MAILERSEND_SENDER_NAME
        sync: false
